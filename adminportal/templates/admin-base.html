{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>{% block title %}{% endblock %}  </title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="{%  static 'admin-portal/assets/img/favicon.png' %}" rel="icon">
  <link href="{%  static 'admin-portal/assets/img/apple-touch-icon.png' %}" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{%  static 'admin-portal/assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{%  static 'admin-portal/assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{%  static 'admin-portal/assets/vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
  <link href="{%  static 'admin-portal/assets/vendor/quill/quill.snow.css' %}" rel="stylesheet">
  <link href="{%  static 'admin-portal/assets/vendor/quill/quill.bubble.css' %}" rel="stylesheet">
  <link href="{%  static 'admin-portal/assets/vendor/remixicon/remixicon.css' %}" rel="stylesheet">
  <link href="{%  static 'admin-portal/assets/vendor/simple-datatables/style.css' %}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="{%  static 'admin-portal/assets/css/style.css' %}" rel="stylesheet">

  <!-- sweet alert include  -->
  <script src="{% static 'sweetalert.min.js' %}"></script>
  <!-- tinymce script -->
  <script src="{% static 'admin-portal/assets/vendor/tinymce/tinymce.min.js' %}"></script>


  {% block head %}{% endblock %}
 
  <style>
    .loader-overlay{
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,1);
      z-index: 9999;
      justify-content: center;
      align-items: center;
      display: none;
    } 

    .loader-overlay.active{
      display: block;
    }

    .loader{
      top: 50%;
      left: 50%;
      position: absolute;
      transform: translate(-50%, -50%);
      width: 100px;
      height: 100px;
    }
  </style>
</head>

<body>



  <script>
    tinymce.init({
                selector: 'textarea.tinymce-editor',
                autosave_ask_before_unload: true,
                // autosave_interval: '10s',
                // autosave_prefix: '{path}{query}-{id}-',
                // autosave_restore_when_empty: true,
                // autosave_retention: '2m',
                width: '100%',
      
    })

  </script>
  
  <div class="loader-overlay active">
    <div class="loader">
      <div class="spinner-border text-primary" role="status" style="width:100px; height:100px">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </div>
<script>
       function smoothScroll(targetElement) {
              const target = document.querySelector(targetElement);
              const offset = target.offsetTop; // Calculate the offset of the target element

                window.scrollTo({
                    top: offset,
                    behavior: 'smooth' // Use smooth scrolling behavior
                });
            }
       function loadImageFileToTag(selector, file) {
                        let reader = new FileReader();
                        let imageTag = document.querySelector(selector);
                        console.log(document.querySelector(selector));
                        reader.onload = function (e) {
                            imageTag.src = e.target.result;
                        };

                        reader.readAsDataURL(file);
        }


  const LOADER = document.querySelector('.loader-overlay')
</script>


    {% block content %}{% endblock %}


 
  


  <!-- Vendor JS Files -->
  <script src="{% static 'admin-portal/assets/vendor/apexcharts/apexcharts.min.js' %}"></script>
  <script src="{% static 'admin-portal/assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'admin-portal/assets/vendor/chart.js/chart.umd.js' %}"></script>
  <script src="{% static 'admin-portal/assets/vendor/echarts/echarts.min.js' %}"></script>
  <script src="{% static 'admin-portal/assets/vendor/quill/quill.min.js' %}"></script>
  <script src="{% static 'admin-portal/assets/vendor/simple-datatables/simple-datatables.js' %}"></script>
  <script src="{% static 'admin-portal/assets/vendor/php-email-form/validate.js' %}"></script>

  <!-- Template Main JS File -->
  <script src="{% static 'admin-portal/assets/js/main.js' %}"></script>
  
    {% block js %}{% endblock %}

  <!-- hiding the loader if page is fully loaded  -->
  <script>
    window.addEventListener('load', function(){
    LOADER.classList.remove('active')
    }) 
  </script>
</body>

</html>
