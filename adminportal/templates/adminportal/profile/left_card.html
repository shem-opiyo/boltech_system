{% load static %} 

<div class="card">
    <div class="card-body profile-card pt-4 d-flex flex-column align-items-center">

      {% if portfolio_user.about.image %}
        <img src="{{ portfolio_user.about.image.url }}" alt="Profile" style="width: 100px;height: 100px; aspect-ratio: 1/1;" class="rounded-circle">
        {% else %}
        <img src="{% static 'admin-portal/assets/img/default-admin.jpg' %}"  class="rounded-circle">
        <!-- <img src="{% static 'admin-portal/assets/img/profile-img.jpg' %}" alt="Profile" class="rounded-circle">  -->
      {% endif %} 


      <h2>{{ portfolio_user.first_name }}</h2>
      <h3>{{ portfolio_user.skills.all.0 }}</h3>
      <div class="social-links mt-2">
        <a target="_blank" href="{{ portfolio_user.twitter }}" class="twitter"><i class="bi bi-twitter"></i></a>
        <a target="_blank" href="{{ portfolio_user.facebook  }}" class="facebook"><i class="bi bi-facebook"></i></a>
        <a target="_blank" href="{{ portfolio_user.instagram }}" class="instagram"><i class="bi bi-instagram"></i></a>
        <a target="_blank" href="{{ portfolio_user.linkedin }}" class="linkedin"><i class="bi bi-linkedin"></i></a>
      </div>
    </div>
  </div>
