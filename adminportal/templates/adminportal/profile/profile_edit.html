{%  load static %}


<form id="profile-edit-form" method="post"  >
    {% csrf_token %}
   
    <input type="hidden" name="action" value="update_profile" />
 
    <div class="row mb-3">
      <label for="first_name" class="col-md-4 col-lg-3 col-form-label">First Name</label>
        <div class="col-md-8 col-lg-9">
            <input name="first_name" type="text" class="form-control" id="first_name" value="{{ portfolio_user.first_name }}" required>
        </div>
    </div>

    <div class="row mb-3">

        <label for="last_name" class="col-md-4 col-lg-3 col-form-label">Last Name</label>
        <div class="col-md-8 col-lg-9">
            <input name="last_name" type="text" class="form-control" id="last_name" value="{{ portfolio_user.last_name }}" required>
        </div>

    </div>


    <div class="row mb-3">
      <label for="username" class="col-md-4 col-lg-3 col-form-label">Username</label> 
      <div class="col-md-8 col-lg-9">
        <input name="username" type="text" class="form-control" id="username" value="{{ portfolio_user.username }}" required>
      </div>
    </div>



    <div class="row mb-3">
      <label for="Email" class="col-md-4 col-lg-3 col-form-label">Email</label>
      <div class="col-md-8 col-lg-9">
        <input name="email" type="email" class="form-control" id="Email" value="{{ portfolio_user.email }}" required>
      </div>
    </div>

    <div class="row mb-3">
      <label for="Phone" class="col-md-4 col-lg-3 col-form-label">Phone </label>
      <div class="col-md-8 col-lg-9">
        <input name="phone" type="text" class="form-control" id="Phone" value="{{ portfolio_user.phone }}" required>
      </div>
    </div>


      

    <div class="row mb-3">
      <label for="Twitter" class="col-md-4 col-lg-3 col-form-label">Twitter Profile</label>
      <div class="col-md-8 col-lg-9">
        <input name="twitter" type="text" class="form-control" id="Twitter" value="{{ portfolio_user.twitter }}" required>
      </div>
    </div>

    <div class="row mb-3">
      <label for="Facebook" class="col-md-4 col-lg-3 col-form-label">Facebook Profile</label>
      <div class="col-md-8 col-lg-9">
        <input name="facebook" type="text" class="form-control" id="Facebook" value="{{ portfolio_user.facebook }}" required>
      </div>
    </div>

    <div class="row mb-3">
      <label for="Instagram" class="col-md-4 col-lg-3 col-form-label">Instagram Profile</label>
      <div class="col-md-8 col-lg-9">
        <input name="instagram" type="text" class="form-control" id="Instagram" value="{{ portfolio_user.instagram}}" required>
      </div>
    </div>

    <div class="row mb-3">
      <label for="Linkedin" class="col-md-4 col-lg-3 col-form-label">Linkedin Profile</label>
      <div class="col-md-8 col-lg-9">
        <input name="linkedin" type="text" class="form-control" id="Linkedin" value="{{ portfolio_user.linkedin }}" required >
      </div>
    </div>


    <div class="text-center">
      <button type="submit" class="btn btn-primary">Save Changes</button> 
    </div>
  </form>
