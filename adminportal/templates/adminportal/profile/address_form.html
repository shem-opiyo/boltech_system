{% load static %} 

<form class="profile-edit" id="profile-about-form" method="post"  enctype="multipart/form-data">
    {% csrf_token %}
    <input type="hidden" name="action" value="update_address" />

        <h5 class="card-title">Address   Details Form </h5>

    <div class="row mb-2">
        <label class="col-md-4 col-lg-3 col-form-label">Street </label>
        <div class="col-md-8 col-lg-9">
            <input type="text" name="street" class="form-control" value="{{ portfolio_user.address.street }}" />
        </div>
    </div>

    <div class="row mb-2">
        <label class="col-md-4 col-lg-3 col-form-label">City </label>
        <div class="col-md-8 col-lg-9">
            <input type="text" name="city" class="form-control" value="{{ portfolio_user.address.city }}" />
        </div>
    </div>

    <div class="row mb-2">
        <label class="col-md-4 col-lg-3 col-form-label">State </label>
        <div class="col-md-8 col-lg-9">
            <input type="text" name="state" class="form-control" value="{{ portfolio_user.address.state }}" />
        </div>
    
    </div>

    <div class="row mb-2">
        <label class="col-md-4 col-lg-3 col-form-label">Country </label>
        <div class="col-md-8 col-lg-9">
            <input type="text" name="country" class="form-control" value="{{ portfolio_user.address.country }}" />
        </div>
    </div>

    <div class="row mb-2">
        <label class="col-md-4 col-lg-3 col-form-label">Zip Code </label>
        <div class="col-md-8 col-lg-9">
            <input type="text" name="zip_code" class="form-control" value="{{ portfolio_user.address.zip_code }}" />        
        </div>
    </div>
  

    <hr class="divider" /> <br />


    <div class="text-center">
        <button type="submit" class="btn btn-primary">Save Changes</button> 
    </div>

</form>
